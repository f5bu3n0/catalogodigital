<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDE MÓVEIS - Login Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        .login-title {
            font-family: 'Montserrat', sans-serif;
            color: #535353;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-btn {
            background-color: #A1356E;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 2px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #8a2d5f;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #A1356E;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../assets/images/logo.png" alt="EDE MÓVEIS" class="login-logo">
        <h1 class="login-title">Acesso Administrativo</h1>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username" style="text-align: left;">Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>
            
            <div class="form-group">
                <label for="password" style="text-align: left;">Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="login-btn">ENTRAR</button>
        </form>
        
        <div id="error-message" class="error-message">
            Usuário ou senha incorretos.
        </div>

        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar ao Catálogo
        </a>
    </div>

    <script src="login.js"></script>
</body>
</html>
