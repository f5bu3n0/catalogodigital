<!-- Modal de Favoritos -->
<div id="favorites-modal" class="modal">
    <div class="modal-content favorites-modal-content">
        <div class="modal-header">
            <h2 id="favorites-modal-title">Meus Favoritos</h2>
            <button class="modal-close" id="favorites-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body favorites-modal-body">
            <div id="favorites-list" class="favorites-list">
                <!-- Lista de produtos favoritos será preenchida dinamicamente -->
            </div>
            <div class="favorites-contact-section">
                <p class="favorites-contact-description">
                    Receba informações específicas sobre os produtos salvos
                </p>
                <button id="contact-favorites-btn" class="contact-favorites-btn">
                    Entrar em Contato sobre Favoritos
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Contato dos Favoritos -->
<div id="favorites-contact-modal" class="modal">
    <div class="modal-content favorites-contact-modal-content">
        <div class="modal-header">
            <h2>Contato sobre Produtos Favoritos</h2>
            <button class="modal-close" id="favorites-contact-modal-close">
                <i class="IconSquareXFilled"></i>
            </button>
        </div>
        <div class="modal-body favorites-contact-modal-body">
            <div class="favorites-contact-products-section">
                <h3 id="favorites-contact-title" class="favorites-contact-products-title">Produtos Selecionados:</h3>
                <div id="favorites-contact-list" class="favorites-contact-products-list">
                    <!-- Lista de produtos favoritos será preenchida dinamicamente -->
                </div>
            </div>
            
            <div class="favorites-contact-options-section">
                <p class="favorites-contact-description">
                    Receba informações sobre estes produtos
                </p>
                
                <div class="favorites-contact-buttons">
                    <button id="favorites-whatsapp-btn" class="favorites-contact-btn favorites-whatsapp-btn">
                        <i class="fab fa-whatsapp"></i>
                        Enviar via WhatsApp
                    </button>
                    
                    <button id="favorites-email-btn" class="favorites-contact-btn favorites-email-btn">
                        <i class="fas fa-envelope"></i>
                        Enviar via E-mail
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
