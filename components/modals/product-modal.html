<!-- Modal de Detalhes do Produto -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Título do Produto</h2>
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-image-section">
                <img id="modal-image" src="" alt="" class="modal-product-image">
            </div>
            <div class="modal-info-section">
                <div class="modal-item-badge">
                    <span id="modal-item-code">ITEM 001</span>
                </div>
                <div class="modal-description">
                    <h3>Descrição</h3>
                    <p id="modal-description">*********</p>
                </div>
                <div class="modal-full-description">
                    <h3>Detalhes Completos</h3>
                    <p id="modal-full-description">*********</p>
                </div>
                <div class="modal-specifications">
                    <h3>Especificações</h3>
                    <p id="modal-specifications">*********</p>
                </div>
                <div class="modal-colors">
                    <button class="modal-btn-colors" id="modal-colors-btn">
                        <i class="fas fa-palette"></i>
                        CORES DISPONÍVEIS
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn modal-btn-contact" id="modal-contact-btn">
                <i class="fas fa-info-circle"></i>
                INFORMAÇÕES DE CONTATO
            </button>
            <button class="modal-btn modal-btn-pdf" id="modal-pdf-btn">
                <i class="fas fa-download"></i>
                BAIXAR CATÁLOGO
            </button>
        </div>
    </div>
</div>
