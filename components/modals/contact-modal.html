<!-- Modal de Contato -->
<div id="contact-modal" class="modal">
    <div class="modal-content contact-modal-content">
        <div class="modal-header">
            <h2>Entre em Contato</h2>
            <button class="modal-close" id="contact-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="contact-options">
                <button class="contact-option" id="contact-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <div>
                        <h3>WhatsApp</h3>
                        <p>Converse diretamente conosco via WhatsApp</p>
                    </div>
                </button>
                <button class="contact-option" id="contact-email">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>E-mail Comercial</h3>
                        <p>Envie sua solicitação por e-mail</p>
                    </div>
                </button>
                <button class="contact-option" id="contact-phone">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Telefone</h3>
                        <p>Ligue para nossa equipe comercial</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
