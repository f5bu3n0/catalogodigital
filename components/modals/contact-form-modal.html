<!-- Modal Formulário de Contato -->
<div id="contact-form-modal" class="modal">
    <div class="modal-content contact-form-modal-content">
        <div class="modal-header">
            <h2>Formulário de Contato</h2>
            <button class="modal-close" id="contact-form-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="contact-name">Nome Completo *</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="contact-email-input">E-mail *</label>
                    <input type="email" id="contact-email-input" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="contact-phone-input">Telefone *</label>
                    <input type="tel" id="contact-phone-input" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="contact-company">Empresa</label>
                    <input type="text" id="contact-company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="contact-message">Mensagem *</label>
                    <textarea id="contact-message" name="message" rows="5" required placeholder="Descreva sua necessidade ou solicitação..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="modal-btn modal-btn-submit">
                        Enviar Mensagem
                    </button>
                    <button type="button" class="modal-btn modal-btn-cancel" id="contact-form-cancel">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
